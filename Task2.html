<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <script>
            
                document.addEventListener('DOMContentLoaded',() => {
                    document.querySelector('#todo-list').onsubmit = () => {
                        const li = document.createElement('li');
                        li.innerHTML = document.querySelector('#task').value;

                        document.querySelector('#list').append(li);

                        document.querySelector('#task').value = ' ';

                        return false;
                    }
                });
            
           
        </script>
    </head>
    <body onload="submit.disabled = true">
        <h1>To Do List</h1>
        <ul id="list">
            
        </ul>
        <form id="todo-list">
            <input id="task" type="text" onkeyup="if(this.value.length > 0) document.getElementById('start_button').disabled = false; else document.getElementById('start_button').disabled = true;">
            <input type="submit" id="start_button" disabled>
        </form>
    </body>
</html>
